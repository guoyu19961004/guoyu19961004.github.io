<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<title>生成请柬</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../stylesheets/create.css">
</head>
<body>
	<div class="img-wrap"><img src="../images/create_bg.png" alt=""></div>
	<form>
		<span>你是：</span>
		<label for="male" class="male-label">
		<div class="heart"><img src="../images/heart.png" alt=""></div>
		男生
		<input type="radio" name="sex" value="male" id="male">
		</label>
		<label for="female" class="female-label">
		<div class="heart"><img src="../images/heart.png" alt=""></div>
		女生
		<input type="radio" name="sex" value="female" id="female"></label>
	</form>
	<button>
	<div class="button-img"><img src="../images/button_bg.png" alt=""></div>
		生成我的结婚请柬
	</button>
	<script type="text/javascript" src="../javascripts/create.js"></script>
</body>
</html>

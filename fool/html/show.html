<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<title>查看请柬</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../stylesheets/show.css">
</head>
<body>
	<div class="wedding" id="wedding" style="top:0;">
		<div class="wedding-img"><img src="../images/wedding.png" alt=""></div>
		<div class="wedding-text">
			<p>亲爱的朋友</p>
			<p>我和<span id="it1">他</span>终于决定订婚了</p>
			<p>在神的面前与<span id="it2">他</span>结下誓言</p>
			<p>好好对待彼此的父母</p>
			<p>永不背弃</p>
		</div>
		<div class="button" id="next"><img src="../images/icon.png" alt=""></div>
	</div>
	<div class="wedding-pic-wrap" id="wedding-pic-wrap">
		<div class="wedding-pic"><img src="../images/wedding_pic.png" alt=""></div>
	</div>
	<div class="text">
		<p>诚心邀请亲爱的你</p>
		<p>2016年9月31日</p>
		<p>在北京希尔顿大酒店</p>
		<p>参与我与<span id="name">王凯</span>的订婚宴</p>
		<p>亲自祝福我们</p>
	</div>
	<button id="show-pic" class="check">查看结婚照</button>
	<button id="create">生成我的订婚请柬</button>
	<button id="share" style="display:none;">分享到朋友圈</button>
	<script type="text/javascript" src="../javascripts/show.js"></script>
</body>
</html>
